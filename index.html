<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClkrGame</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/healthbars.css"> -->
</head>
<body>
  
  <nav>Tskr
  </nav>
  <div class="health-container">
    <div class="health-bar" data-percentage="75"></div>
    <div class="health-bar" data-percentage="50"></div>
    <div class="health-bar" data-percentage="25"></div>
  </div>
   <div id="battle-area">
      <div class="player">
        <div class="health">Health</div>
        <div class="attack">attack</div>
        <div class="experience"> Experience: <span id="experience">0</span></div>
      </div>
      <div class="enemy">
        <div class="health">Enemy Health: <span id="enemyHealth">100</div>
        <div class="attack"><button id="clickButton">Attack!!!!</button></div>
      </div>
  
    </div>
  <header>HIT THE ATTACK BUTTON TO START</header>  
    <div id="status">
      Money: <span id="money">0</span>
      <br>
      Click Strength: <span id="clickStrength">1</span>
      <br>
      Enemy Health: <span id="enemyHealth">100</span>
      <br>
      Experience: <span id="experience">0</span>
    </div>
    
    <h2>Shop</h2>
    <button id="autoClickerButton">Auto-Clicker (Cost: 10)</button>
    <button id="clickValueUpgradeButton">Click Value Upgrade (Cost: 50)</button>
    <button id="multiplierButton">Multiplier (Cost: 100)</button>
<script src="scripts/game.js"></script>
</body>
</html>
