<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClkrGame</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/healthbars.css"> -->
</head>
<body>
  
  <nav id ="navbar">
    <ul id="status">
      <li id="money">Money: 0</li>
      <li id="clickStrength">Click Strength: 1</li>
      <li id="experience">Experience: </li>
      <li id="level">Level: </li>
    </ul>
  </nav>
 
  <header>HIT THE ATTACK BUTTON TO START</header>  
      <div class="player-and-enemy">
       <div class="enemy">
          <div class="level">Enemy Level: <span id="enemyLevel">1</span></div>
          <div class="health">Enemy Health: <text id="enemyHealth">100</text></div>
          <div class="attack"><button id="clickButton">Attack!!!!</button></div>
        </div>
      
   </div>

    
   <h2 id="shop">Shop</h2>
   <button id="autoClickerButton">Auto-Clicker (Cost: 10)</button>
   <button id="clickValueUpgradeButton">Click Value Upgrade (Cost: 50)</button>
   <button id="multiplierButton">Multiplier (Cost: 100)</button>
    
 
<script src="scripts/game.js"></script>
</body>
</html>
