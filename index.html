  <div class="health-container">
    <div class="health-bar" data-percentage="75"></div>
    <div class="health-bar" data-percentage="50"></div>
    <div class="health-bar" data-percentage="25"></div>
  </div>
   <div id="battle-area">
      <div class="player">
        <div class="health"></div>
        <div class="attack"></div>
      </div>
      <div class="enemy">
        <div class="health"></div>
        <div class="attack"></div>
      </div>
    </div>
  <header>HIT THE ATTACK BUTTON TO START</header>  
  <button id="attack-button" class="attack-button" onclick="window.handleClick()">Attack</button>
    <button>Task Complete</button>
    <button>Bored Button</button>
    <button onclick="toggleDropdown()">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <button onclick="upgradeHealth()">Upgrade Health</button>
          <button onclick="upgradeEnergy()">Upgrade Energy</button>
          <button onclick="upgradeAttack()">Upgrade Attack</button>
          <button onclick="taskComplete()">Tasks Completed</button>
          <button onclick="raiseInterest()">Raise Interest</button>
        </div>
    <div><p id="bank">Bank: 0</p></div>
    <div><p id="health">Health: 100</p></div>
    <div><p id="energy">Energy: 100</p></div>
    <div><p id="attack">Attack: 1</p></div>
    <div><p id="cost">Cost: 100</p></div>
    <div><p id="level">Level: 1</p></div>
    <p id="clickcount">Total Clicks: 0</p>
